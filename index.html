<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-profile">
        <div>
            <div class="name">
                <span class="playing-indicator" title="Indicates who is playing currently"></span> 
                <span>You</span>
            </div>
            <div class="image">
                <img src="assets/images/hero.png" alt="Man carrying a sword">
            </div>
            <div class="score">0</div>
        </div>
    </div>
    <div class="round-board">
    </div>
    <div class="game-board">
        <div class="grid">
            <div data-cell="1" class="cell"></div>
            <div data-cell="2" class="cell"></div>
            <div data-cell="3" class="cell"></div>
            <div data-cell="4" class="cell"></div>
            <div data-cell="5" class="cell"></div>
            <div data-cell="6" class="cell"></div>
            <div data-cell="7" class="cell"></div>
            <div data-cell="8" class="cell"></div>
            <div data-cell="9" class="cell"></div>
        </div>
        <button class="reset">Reset</button>
    </div>
    <div class="computer-profile">
        <div>
            <div class="name">
                <span class="playing-indicator active" title="Indicates who is playing currently"></span>
                <span>Monster</span>
            </div>
            <div class="image">
                <img src="assets/images/monster.png" alt="Monster">
            </div>
            <div class="score">0</div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
