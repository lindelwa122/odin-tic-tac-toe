<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-profile">
        <div>
            <div class="name">You</div>
            <div class="image">
                <img src="assets/images/hero.png" alt="Man carrying a sword">
            </div>
            <div class="score">0</div>
        </div>
    </div>
    <div class="round-board">
        Round <span class="current-round">1</span>
    </div>
    <div class="game-board">
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="computer-profile">
        <div>
            <div class="name">Monster</div>
            <div class="image">
                <img src="assets/images/monster.png" alt="Monster">
            </div>
            <div class="score">0</div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
